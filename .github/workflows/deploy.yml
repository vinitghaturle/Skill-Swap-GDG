# =============================================================================
# SkillSwap Hub - CI/CD Deployment Workflow
# =============================================================================
# Triggers on push to main branch
# Builds Docker images and deploys to VPS via SSH
#
# Required GitHub Secrets:
#   - DOCKER_REGISTRY (e.g., ghcr.io, docker.io)
#   - DOCKER_USERNAME
#   - DOCKER_PASSWORD
#   - VPS_HOST
#   - VPS_USER
#   - VPS_SSH_KEY (private key)
#   - All VITE_* variables (for frontend build)
#   - All runtime secrets (CLOUDFLARE_*, FIREBASE_*, etc.)
# =============================================================================

name: Deploy SkillSwap Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
  IMAGE_PREFIX: ${{ github.repository_owner }}/skillswap

jobs:
  # ===========================================================================
  # Deploy Convex (Managed Service)
  # ===========================================================================
  deploy-convex:
    name: Deploy Convex Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Convex dependencies
        working-directory: packages/convex
        run: pnpm install

      - name: Deploy to Convex
        working-directory: packages/convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --cmd-url-env-var-name VITE_CONVEX_URL

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: deploy-convex
    outputs:
      web-image: ${{ steps.meta-web.outputs.tags }}
      signaling-image: ${{ steps.meta-signaling.outputs.tags }}
      storage-image: ${{ steps.meta-storage.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------------------------------------------------
      # Build Web Frontend
      # -----------------------------------------------------------------------
      - name: Docker meta for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
            VITE_CONVEX_URL=${{ secrets.VITE_CONVEX_URL }}
            VITE_SIGNALING_SERVER_URL=${{ secrets.VITE_SIGNALING_SERVER_URL }}
            VITE_STORAGE_SERVER_URL=${{ secrets.VITE_STORAGE_SERVER_URL }}

      # -----------------------------------------------------------------------
      # Build Signaling Server
      # -----------------------------------------------------------------------
      - name: Docker meta for Signaling
        id: meta-signaling
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-signaling
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Signaling
        uses: docker/build-push-action@v5
        with:
          context: packages/services/signaling
          file: packages/services/signaling/Dockerfile
          push: true
          tags: ${{ steps.meta-signaling.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # Build Storage Server
      # -----------------------------------------------------------------------
      - name: Docker meta for Storage
        id: meta-storage
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-storage
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Storage
        uses: docker/build-push-action@v5
        with:
          context: packages/services/storage
          file: packages/services/storage/Dockerfile
          push: true
          tags: ${{ steps.meta-storage.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to VPS
  # ===========================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
          # Runtime secrets passed to VPS
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_TURN_KEY_ID: ${{ secrets.CLOUDFLARE_TURN_KEY_ID }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: REGISTRY,IMAGE_PREFIX,ALLOWED_ORIGINS,CLOUDFLARE_ACCOUNT_ID,CLOUDFLARE_API_TOKEN,CLOUDFLARE_TURN_KEY_ID
          script: |
            # Pull latest images
            docker pull $REGISTRY/$IMAGE_PREFIX-web:latest
            docker pull $REGISTRY/$IMAGE_PREFIX-signaling:latest
            docker pull $REGISTRY/$IMAGE_PREFIX-storage:latest
            
            # Stop existing containers
            docker stop skillswap-web skillswap-signaling skillswap-storage || true
            docker rm skillswap-web skillswap-signaling skillswap-storage || true
            
            # Start new containers
            docker run -d --name skillswap-signaling \
              -p 3001:3001 \
              -e SIGNALING_SERVER_PORT=3001 \
              -e ALLOWED_ORIGINS="$ALLOWED_ORIGINS" \
              -e CLOUDFLARE_ACCOUNT_ID="$CLOUDFLARE_ACCOUNT_ID" \
              -e CLOUDFLARE_API_TOKEN="$CLOUDFLARE_API_TOKEN" \
              -e CLOUDFLARE_TURN_KEY_ID="$CLOUDFLARE_TURN_KEY_ID" \
              --restart unless-stopped \
              $REGISTRY/$IMAGE_PREFIX-signaling:latest
            
            docker run -d --name skillswap-storage \
              -p 3002:3002 \
              -e STORAGE_SERVER_PORT=3002 \
              -e ALLOWED_ORIGINS="$ALLOWED_ORIGINS" \
              -v /opt/skillswap/secrets:/app/secrets:ro \
              --restart unless-stopped \
              $REGISTRY/$IMAGE_PREFIX-storage:latest
            
            docker run -d --name skillswap-web \
              -p 80:80 \
              --restart unless-stopped \
              $REGISTRY/$IMAGE_PREFIX-web:latest
            
            # Cleanup old images
            docker image prune -f
