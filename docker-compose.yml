version: "3.9"

services:
  # ===========================================================================
  # Web Frontend (React / Vite)
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_CONVEX_URL: ${VITE_CONVEX_URL}
        VITE_SIGNALING_SERVER_URL: ${VITE_SIGNALING_SERVER_URL}
        VITE_STORAGE_SERVER_URL: ${VITE_STORAGE_SERVER_URL}
    ports:
      - "3000:80"
    depends_on:
      - signaling
      - storage
    restart: unless-stopped
    networks:
      - skillswap-network

  # ===========================================================================
  # WebRTC Signaling Server
  # ===========================================================================
  signaling:
    build:
      context: packages/services/signaling
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - packages/services/signaling/.env
    restart: unless-stopped
    networks:
      - skillswap-network

  # ===========================================================================
  # File Storage Server
  # ===========================================================================
  storage:
    build:
      context: packages/services/storage
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    env_file:
      - packages/services/storage/.env
    volumes:
      - storage_data:/data
      - ${FIREBASE_ADMIN_SDK_PATH:-./secrets}:/app/secrets:ro
    restart: unless-stopped
    networks:
      - skillswap-network

networks:
  skillswap-network:
    driver: bridge

volumes:
  storage_data:
